<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herochat – Kezdőlap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #3a0ca3, #4361ee, #7209b7);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 42px;
      margin-right: 12px;
    }

    .logo span {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .auth-buttons a {
      margin-left: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #5f0f40;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #9a0680;
    }

    .beta-access {
      margin: 1rem auto 0 auto;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      max-width: max-content;
      font-size: 1rem;
      color: #ffffff;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 2rem;
    }

    main h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #ddd;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 1rem;
      backdrop-filter: blur(10px);
    }

    .social-icons {
      margin-bottom: 0.5rem;
    }

    .social-icons a {
      color: #ffffff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffb3f3;
    }

    @media (max-width: 600px) {
      main h1 {
        font-size: 2.2rem;
      }

      .auth-buttons a {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
      }

      .beta-access {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Herochat logó" />
      <span>Herochat</span>
    </div>
    <div class="auth-buttons">
      <a href="register.html">Regisztráció</a>
      <a href="login.html">Bejelentkezés</a>
    </div>
  </header>

  <div class="beta-access">
    Béta hozzáférésért írj Instán: <strong>@andras.hm</strong>
  </div>

  <main>
    <h1>Üdvözöl a Herochat</h1>
    <p>Csatlakozz egy közösséghez, ahol bármikor beszélgethetsz másokkal. Regisztrálj vagy jelentkezz be, és kezdj el csevegni!</p>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://instagram.com/andras.hm" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    &copy; 2025 Herochat • Minden jog fenntartva
  </footer>
</body>
</html>
